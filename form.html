<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="ajax.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.form
			{
				background-color: lightgrey;
				padding: 20px;
				border:5px solid lightblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<button type="button" data-toggle="modal" data-target="#myModal">ADD DATA</button> 
			</div>
			<div class="modal" id="myModal" role="dialog">
				<div class="modal-dialog"> 
					<div class="modal-content">
						<div align="center" class="form">
							<form id="form" method="POST">
								<div>
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h3 class="modal-title">Enter the Details</h3>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label>Name:</label><br>
											<input type="text" id="name" class="form-control" name="name" placeholder="Enter NAME" required/>
										</div>
										<div class="form-group">
											<label>Email:</label><br>
											<input type="text" id="email" class="form-control" name="email" placeholder="Enter EMAIL" required/>
										</div>
										<div class="form-group">
											<label>Message:</label><br>
											<input type="text" id="message" class="form-control" name="message" placeholder="Enter MESSAGE" required/>
										</div>
										<div class="form-group">
											<label>Date:</label><br>
											<input type="date" id="date" class="form-control" name="date" required/>
										</div><br>
									</div>
									<div class="modal-footer">
										<div class="form-group" align="center">
											<input type="submit" class="button btn-default" id="submit">
										</div>	
									</div>
								</div>
							</form>		
						</div>
					</div>
				</div>
			</div>		
			<div class="display" id="display_div">
				<div  id="dispaly_result" >
					<div align="center"><h3>Latest Entries</h3></div>
					<div style="overflow-x:auto;" class="result">
					
					</div>
				</div>
			</div>
			<div align="center">
				<div id="buttons" class="pagination"></div>
			</div>
		</div>
	</body>
</html>

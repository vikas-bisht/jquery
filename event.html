<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
   				 $("a").click(function(event){
        			event.preventDefault();
    			});
			});
		</script>
	</head>
	<body>
		<div class="div">
			<a id="click" href="#">
			Click on me
			</a>
			<script >
				$("#click").click(function(){
					alert("clicked!");
				});
			</script>
		</div>
		<div class="div1">
			<a id="hover" href="#">Hover</a>
				<script>
					$("#hover").hover(function(){
						alert("hover");	
					});
				</script>
		</div>
		<div class="div2">
			<a id="focus" href="#">Click For Focus</a>
				<script>
					$("#focus").focus(function(){
						alert("focus fire");
					});
				</script>
			</a>
		</div>
		<div class="div3">
			<a id="over" href="#">mouseover</a>
				<script>
				$(document).ready(function(){
					$("#over")
					.mouseover(function(){
						$("#over").css(alert("mouse is over"));
					});	
				});
				</script>
		</div>
		<div class="div4">
			<a id="out" href="#">mouseout</a>
				<script>
				$(document).ready(function(){
					$("#out")	
				.mouseout(function(){
						$("#out").css(alert("mouse is out"));
				});
			});
			</script>
		</div>
		<div class="div5">
			<a id="doubleclick" href="#">
			DoubleClick on me
			</a>
			<script >
			$(document).ready(function(){
				$("#doubleclick").dblclick(function(){
					alert("doubleclicked!");
				});
			});
			</script>
		<div>
	</body>
</html>
<style>
	
	.div1
	{
		position: relative;
		top: 100px;
	}
	.div2
	{
		position: relative;
		top: 200px;
	}
	.div3
	{
		position: relative;
		top: 300px;
	}
	.div4
	{
		position: relative;
		top: 400px;
	}
	.div5
	{
		position: relative;
		top: 500px;
	}

</style>

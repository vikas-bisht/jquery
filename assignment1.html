<!DOCTYPE html>
<html>
	<head>
		<title>Creating Object using JSON</title>
	</head>
	<body>
		<script type="text/javascript">
			var person = {"firstname":"Vikas","lastname":"Bisht","dob":"26 August 1994"}
			document.write("First Name: "+person.firstname);
			document.write("<br>");
			document.write("Last Name: "+person.lastname);
			document.write("<br>");
			document.write("Date of Birth: "+person.dob);
		</script>
	</body>
</html>

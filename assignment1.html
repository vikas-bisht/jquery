<!DOCTYPE html>
<html>
	<head>
		<title>Creating Object using JSON</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<script>
			var data = {"firstname":"Vikas","lastname":"Bisht","dob":"26 August 1994"};
			jQuery(data).each(function(i,item){
				$("#container").append("First Name: "+data.firstname+"<br>Last Name: "+data.lastname+"<br> Date of Birth: "+data.dob);
			});
		</script>
	</body>
</html>
